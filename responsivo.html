<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow Responsivo</title>
    <link rel="stylesheet" href="responsivo.css">
</head>
<body>
    <div class="slideshow-container">
        <div class="slide fade">
            <img src="democrat1.jpg" alt="Slide 1">
            <div class="text"><h1>GALERIA DE ARTE ONLINE</h1></div>
            <button class="button">Compre já!</button>
        </div>
        <div class="slide fade">
            <img src="banner.jpg" alt="Slide 2">
            <div class="text">Descubra nossas ofertas...</div>
            <button class="button">Saiba mais</button>
        </div>
        <div class="slide fade">
            <img src="bannered.png" alt="Slide 3">
            <div class="text">Promoções imperdíveis...</div>
            <button class="button">Ver promoções</button>
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
